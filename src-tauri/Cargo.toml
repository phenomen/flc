[package]
name = "flc"
version = "3.0.0"
description = "Foundry Lightweight Client"
authors = ["phenomen#1337"]
license = "MIT"
repository = "@phenomen/flc"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.release]
strip = true

[build-dependencies]
tauri-build = { version = "2.0.0-alpha.4", features = [] }

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
tauri = { version = "2.0.0-alpha.8", features = ["devtools", "dialog-open", "global-shortcut", "http-request", "path-all", "rustls-tls", "shell-execute", "updater", "window-maximize", "window-set-fullscreen"] }

[features]
# by default Tauri runs in production mode
# when `tauri dev` runs it is executed with `cargo run --no-default-features` if `devPath` is an URL
default = ["custom-protocol"]
# this feature is used used for production builds where `devPath` points to the filesystem
# DO NOT remove this

custom-protocol = ["tauri/custom-protocol"]
